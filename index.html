<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal ($)</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">Salmon</td>
                <td class="price">60.00</td>
                <td class="qty">
                  <input
                    type="number"
                    value="1"
                    min="1"
                    oninput="validity.valid||(value='');"
                  />
                </td>
                <td class="subtotal"></td>
                <td>
                  <button class="btn btn-light btn-sm remove">Remove</button>
                </td>
              </tr>
              <tr>
                <td class="name">Tuna</td>
                <td class="price">50.00</td>
                <td class="qty">
                  <input
                    type="number"
                    value="3"
                    min="1"
                    oninput="validity.valid||(value='');"
                  />
                </td>
                <td class="subtotal"></td>
                <td>
                  <button class="btn btn-light btn-sm remove">Remove</button>
                </td>
              </tr>
              <tr>
                <td class="name">Carp</td>
                <td class="price">40.00</td>
                <td class="qty">
                  <input
                    type="number"
                    value="2"
                    min="1"
                    oninput="validity.valid||(value='');"
                  />
                </td>
                <td class="subtotal"></td>
                <td>
                  <button class="btn btn-light btn-sm remove">Remove</button>
                </td>
              </tr>
              <tr>
                <td class="name">Pork</td>
                <td class="price">50.00</td>
                <td class="qty">
                  <input
                    type="number"
                    value="2"
                    min="1"
                    oninput="validity.valid||(value='');"
                  />
                </td>
                <td class="subtotal"></td>
                <td>
                  <button class="btn btn-light btn-sm remove">Remove</button>
                </td>
              </tr>
              <tr>
                <td class="name">Beef</td>
                <td class="price">40.00</td>
                <td class="qty">
                  <input
                    type="number"
                    value="2"
                    min="1"
                    oninput="validity.valid||(value='');"
                  />
                </td>
                <td class="subtotal"></td>
                <td>
                  <button class="btn btn-light btn-sm remove">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
          <form class="col-12 mt-2 mb-4" id="addItem">
            <input
              class="mx-1"
              name="name"
              type="text"
              placeholder="Name"
              required
            />
            <input
              name="price"
              min="0.01"
              step="0.01"
              type="number"
              placeholder="Price"
            />
            <input
              class="mx-2"
              name="qty"
              type="number"
              min="1"
              placeholder="Qty"
            />
            <button class="btn btn-primary btn-sm">add</button>
          </form>
          <div class="col-12 col-md-6">
            <h3>Total Price ($): <span id="total-price"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
